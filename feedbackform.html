<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- CSS files here -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <title>Band Review</title>
</head>

<body>


<form data-comments="form">
<div class="container is-fluid">



  <div class="field">
    <label class="label">User Name</label>
    <div class="control">
      <input class="input" type="text" placeholder="username" id="username">
    </div>
  </div>

  <div class="field">
    <label class="label">Review</label>
    <div class="control">
       <textarea class="textarea" placeholder="This band is awesome!!!" id="review"></textarea>
    </div>
  </div>

  <div class="field">
    <div class="control">
        <div class="select">
          <select id="rating">
            <option>No Enjoy</option>
            <option>Some Enjoy</option>
            <option>Moderate Enjoy</option>
            <option>Above average Enjoy</option>
            <option>Enjoy</option>
            </select>
          </div>
    </div>
  </div>

  <div class="control">
    <button class="button is-link" id="feedback">Submit</button>
    <a href="#" onclick="returnIndex()" id="returnToMainFromFeed" role="button">Return</a>
  </div>
</div>
</form>



  <!--All javascript here-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
  <script src="http://localhost:2403/dpd.js" type="text/javascript"></script>
  <script src="scripts/main.js" charset="utf-8"></script>
  <script src="scripts/bandBackend.js" charset="utf-8"></script>
  <script src="scripts/updateBandBackendComments.js" charset="utf-8"></script>

</body>

</html>
