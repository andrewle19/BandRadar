<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- CSS files here -->
  <link rel="stylesheet" type="text/css" href="stylesheets/starability-slot.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css">
  <title>Band Review</title>
</head>

<body>
<div class="container is-fluid">
  <div class="field">
    <label class="label">Band Name</label>
    <div class="control">
      <input class="input" type="text" placeholder="band name" name = "bandname">
    </div>
  </div>

  <div class="field">
    <label class="label">User Name</label>
    <div class="control">
      <input class="input" type="text" placeholder="username" name = "username">
    </div>
  </div>

  <div class="field">
    <label class="label">Review</label>
    <div class="control">
       <textarea class="textarea" placeholder="This band is awesome!!!" name = "review"></textarea>
    </div>
  </div>

  <div class="field">
    <label class="label">Rating</label>
    <fieldset class="starability-slot">
      <input type="radio" id="no-rate" class="input-no-rate" name="rating" value="0" checked aria-label="No rating." />
      <input type="radio" id="first-rate1" name="rating" value="1" />
      <label for="first-rate1" title="Terrible">1 star</label>
      <input type="radio" id="first-rate2" name="rating" value="2" />
      <label for="first-rate2" title="Not good">2 stars</label>
      <input type="radio" id="first-rate3" name="rating" value="3" />
      <label for="first-rate3" title="Average">3 stars</label>
      <input type="radio" id="first-rate4" name="rating" value="4" />
      <label for="first-rate4" title="Very good">4 stars</label>
      <input type="radio" id="first-rate5" name="rating" value="5" />
      <label for="first-rate5" title="Amazing">5 stars</label>
    </fieldset>
  </div>


  <div class="control">
    <button class="button is-primary">Submit</button>
  </div>
</div>




  <!--All javascript here-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
  <script src="scripts/bandinterface.js" charset="utf-8"></script>
  <script src="scripts/commentformhandler.js" charset="utf-8"></script>
  <script src="scripts/feedbackmain.js" charset="utf-8"></script>
</body>

</html>
