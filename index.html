<!DOCTYPE html>
<html>
<title>Band</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
<link rel="stylesheet" href="stylesheets/styles.css">


<body>

  <!-- Sidebar (hidden by default) -->
  <nav class="w3-sidebar w3-bar-block w3-card w3-top w3-xlarge w3-animate-left" style="display:none;z-index:2;width:40%;min-width:300px"
    id="mySidebar">
    <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button">Close Menu</a>
    <a href="#band" onclick="directToBandPage()" class="w3-bar-item w3-button" id="bandLanding">Band Feedback</a>
    <a href="#about" onclick="directToAbout()" class="w3-bar-item w3-button" id="aboutLanding">About</a>
  </nav>

  <!-- Top menu -->
  <div class="w3-top">
    <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
      <div class="w3-button w3-padding-16 w3-left" onclick="w3_open()">☰</div>
      <div class="w3-center w3-padding-16">Band Site</div>
    </div>
  </div>

  <!-- !PAGE CONTENT! -->
  <div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">

    <!-- First Photo Grid-->
    <div class="w3-row-padding w3-padding-16 w3-center" id="bands">
      <div class="w3-quarter">
        <a href="#FTM" onclick="florenceFeed()" id="florenceFeed">
          <img src="img/band1.jpg" alt="band1" style="width:100%">
        </a>
        <h3>Florence + the Machine</h3>
      </div>
      <div class="w3-quarter">
        <a href="#TDCC" onclick="twoDoorFeed()" id="TDCCFeed">
          <img src="img/band2.jpg" alt="band2" style="width:100%">
        </a>
        <h3>Two Door Cinema Club</h3>
      </div>
      <div class="w3-quarter" id="WTMFeed">
        <a href="#WTM" onclick="walkTheMoon()" id="WTMFeed">
          <img src="img/band3.jpg" alt="band3" style="width:100%">
        </a>
        <h3>Walk The Moon</h3>
      </div>
      <div class="w3-quarter" id="DCFCFeed">
        <a href="#DCFC" onclick="deathCabFeed()" id="deathCabFeed">
          <img src="img/band4.jpg" alt="band4" style="width:100%">
          </a>
          <h3>Death Cab For Cutie</h3>
      </div>
    </div>


    <!-- Pagination -->
    <div class="w3-center w3-padding-32">
      <div class="w3-bar">
        <a href="#" class="w3-bar-item w3-button w3-hover-black">«</a>
        <a href="#" class="w3-bar-item w3-black w3-button">1</a>
        <a href="#" class="w3-bar-item w3-button w3-hover-black">2</a>
        <a href="#" class="w3-bar-item w3-button w3-hover-black">3</a>
        <a href="#" class="w3-bar-item w3-button w3-hover-black">4</a>
        <a href="#" class="w3-bar-item w3-button w3-hover-black">»</a>
      </div>
    </div>


    <form>
      <textarea name="comment" class="style-scope iron-autogrow-textarea" rows="1"
      autocomplete="off" required="" placeholder="Enter Feedback" maxlength="10000"></textarea>
      <input type="submit">
    </form>

    <!-- End page content -->
  </div>
  <script src="scripts/datastore.js" charset="utf-8"></script>
  <script src="scripts/main.js" charset="utf-8"></script>
  <script src="scripts/sidebar.js" charset="utf-8"></script>

</body>

</html>
