<style>

  h2,

<body>

        <img src="img/b4.png" alt="band4" style="width:100%">

        <p>Band 4 description.</p>

      <div class="w3-bar">
        <a href="#" class="w3-bar-item w3-button w3-hover-black">«</a>

        <h6><i>What we are about</i></h6>

      </div>
    </div>
