<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- CSS files here -->
  <link rel="stylesheet" type="text/css" href="stylesheets/starability-slot.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css">
  <title>Band Review</title>
</head>

<body>

  <form data-coffee-order="form">

<div class="container is-fluid">
  <div class="field">
    <label class="label">Band Name</label>
    <div class="control">
      <input class="input" id="bandName" type="text" placeholder="band name" name = "bandname">
    </div>
  </div>

  <div class="field">
    <label class="label">Venue</label>
    <div class="control">
      <input class="input" id="venue" type="text" placeholder="Location" name = "Location">
    </div>
  </div>

  <div class="field">
    <label class="label">Description </label>
    <div class="control">
       <textarea class="textarea" id="description" placeholder="This band is awesome!!!" name = "Description"></textarea>
    </div>
  </div>

  <div class="field">
    <label class="label">Picture</label>
    <div class="control">
       <textarea class="textarea" id="pictureURL" placeholder="Picture URL" name = "Picture"></textarea>
    </div>
  </div>

  <div class="control">
    <button class="btn" id="bandform1">Submit</button>
  </div>

</div>

  <!--All javascript here-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
  <script src="http://localhost:2403/dpd.js" type="text/javascript"></script>
  <script src="scripts/bandBackend.js" charset="utf-8"></script>
  <script src="scripts/updateBandBackend.js" charset="utf-8"></script>
  <script src="scripts/onload.js" charset="utf-8"></script>


</form>
  </body>

</html>
