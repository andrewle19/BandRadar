<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Band Form</title>
  <!-- CSS files here -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css">

</head>

<body>
  <nav class="w3-sidebar w3-bar-block w3-card w3-top w3-xlarge w3-animate-left" style="display:none;z-index:2;width:40%;min-width:300px" id="mySidebar">
    <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button">Close Menu</a>
    <a href="#band" onclick="directToBandReq()" class="w3-bar-item w3-button" id="bandReq">Band Request</a>
    <a href="#about" onclick="directToAbout()" class="w3-bar-item w3-button" id="aboutLanding">About</a>
  </nav>
  <div class="container is-fluid">
    <form data-bandreview="form">

      <!-- Sidebar (hidden by default) -->

      <div class="field">
        <label class="label">Band Name</label>
        <div class="control">
          <input class="input" id="bandName" type="text" placeholder="band name" name="bandname" required>
        </div>
      </div>

      <div class="field">
        <label class="label">Venue</label>
        <div class="control">
          <input class="input" id="venue" type="text" placeholder="Location" name="Location">
        </div>
      </div>

      <div class="field">
        <label class="label">Description </label>
        <div class="control">
          <textarea class="textarea" id="description" placeholder="Details about Performance/Type of Feedback you want/" name="Description"></textarea>
        </div>
      </div>

      <div class="field">
        <label class="label">Picture</label>
        <div class="control">
          <textarea class="textarea" id="pictureURL" placeholder="Picture URL" name="Picture"></textarea>
        </div>
      </div>


    </form>
    <br>
    <div class="control">
      <button class="button is-link" id="bandformButton">Submit</button>
      <button class="button is-link" id="back">Go Back</button>
    </div>
  </div>
  <!--All javascript here-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
  <script src="http://localhost:2403/dpd.js" type="text/javascript"></script>
  <script src="scripts/bandBackend.js" charset="utf-8"></script>
  <script src="scripts/updateBandBackend.js" charset="utf-8"></script>

</body>

</html>
