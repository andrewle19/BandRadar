<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- CSS files here -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css">
  <title>FTM</title>
</head>

<body>

  <section class="container has-text-centered">
    <div class="title" id="bandname">

    </div>
  </section>

  <section class="hero is-default is-bold">

    <div class="hero-body">
      <div class="container has-text-centered">
        <div class="columns is-vcentered">
          <div class="column is-5">
            <div class="image" id="bandpic">

            </div>

          </div>

          <div class="column is-6 ">
            <section class="section">
              <div class="description" id="desc">
              <!-- <h2 class="subtitle"></h2>
              <h2 class="subtitle">Genre: Indie Rock </h2>
              <h2 class="subtitle is-spaced">Members: Florence Welch, Isabella Summers, Robert Ackroyd
              ,Tom Monger , Mark Saunders, Rusty Bradshaw</h2>
              <h2 class="title is-3">Upcoming Performances</h2> -->

              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
  </section>


  <section class="container has-text-centered">
    <div class="control">
      <h2 class="title is-3">Reviews
      <button class="button is-primary" id="reviewbutton">Leave a Review</button>
      <a href="#" onclick="returnIndex()" id="returnToMainFromBand" role="button">Return</a>
      </h2>
    </div>
    <div data-reviews="reviewList">
      <div>
        <article class="media">
          <div class="media-content">
            <div class="content" id="commentfeed">

            </div>
          </div>
        </article>
      </div>
    </div>

  </section>



  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="http://localhost:2403/dpd.js" type="text/javascript"></script>
  <script src="scripts/populate.js" charset="utf-8"></script>
  <script src="scripts/main.js" charset="utf-8"></script>




</body>
</html>
